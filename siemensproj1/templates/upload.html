
<!DOCTYPE html>

<html>
    <head>
        <title>
            Siemens File Handler
        </title>
        {% load static %}
        <link rel="stylesheet" href='{% static "styles.css" %}'>
    </head>
    
    <body>
        <div class="container">
            <div class="site_title">
                <h1> Siemens Ltd. Excel Automator </h1>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Master File : </label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <br>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Upload Salesforce File : </label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <br>
            <div class="mb-3">
                <label for="formFilethird" class="form-label">Upload the external secondary file : </label>
                <input class="form-control" type="file" id="formFilethird">
            </div>

        </div>
        
    </body>
</html>
